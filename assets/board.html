<html>
<head>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #board {
            position: relative;
            display: inline-block;
        }
        .available {
            background-image: url('images/mb.png');
            background-size: 100%;
        }
        .figure {
            width: 50px;
            height: 50px;
            background-size: 100%;
        }
        .tile {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: white;
            background-size: 100%;
        }
        .tile:hover{
            cursor: pointer;
        }

        .tab {
            overflow: hidden;
            width: 400px;
        }
        .tab button {
            background-color: #ccc;
            float: left;
            outline: none;
            cursor: pointer;
            padding: 4px 40px;
            transition: 0.3s;
            font-size: 12px;
            margin: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            border-bottom: 1px solid #fff;
            background-color: #fff;
        }
        .tabcontent {
            width: 400px;
            height: 400px;
            display: none;
            border-top: none;
        }
    </style>
    <script>
        function SetPosition(id, name) {

            var tile = document.getElementById(id);
            var imgUrl = "";
            if (name == name.toUpperCase()) {
                imgUrl = "images/" + name.toLowerCase() + "w.png";
            }
            else {
                imgUrl = "images/" +  name + "b.png";
            }
            tile.classList.remove("available");
            if (name === ' ') {
                tile.children[0].style.backgroundImage = "none";
            }
            else {
                tile.children[0].style.backgroundImage = "url('" + imgUrl + "')";
            }
        }
        function SetMove(id) {
            var tile = document.getElementById(id);
            tile.classList.add("available");
        }
        function onPositionChoose(event) {
            var position = event.target.parentElement.id;
            OnTileClick(position);
        }
        function init() {
            var board = document.getElementById("board");
            for (let i = 0; i < 64; ++i) {
                var tile = document.createElement("div");
                var figure = document.createElement("div");
                tile.classList.add("tile");
                figure.classList = "figure";
                tile.id = 63 - i
                tile.addEventListener("click", onPositionChoose)
                if ((i + Math.floor(i / 8)) % 2 == 0) {
                    tile.style = "background-color: gray;"
                }
                board.appendChild(tile);
                tile.appendChild(figure);
            }
            openTab("Menu");
        }
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementsByName(tabName)[0].className += " active";
        }
    </script>
</head>
<body >
        <div class="tab">
            <button name="Menu" class="tablinks" onclick="openTab('Menu')">Menu</button>
            <button name="Game" class="tablinks" onclick="openTab('Game')">Game</button>
        </div>

        <div id="Menu" class="tabcontent">
            <h3>Menu</h3>
        </div>
        <div id="Game" class="tabcontent">
            <div id="board"></div>
        </div>
</body>
</html>
